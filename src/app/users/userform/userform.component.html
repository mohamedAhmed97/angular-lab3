<div class="card">
    <div class="card-body">
        <form #newuser="ngForm" (ngSubmit)="adduser(newuser)">
            <div class="form-group">
              <label for="exampleInputEmail1">Job</label>
              <input type="test" class="form-control" #IDRef="ngModel" name="job" [(ngModel)]="user_job" required>
            </div>
            <br>
            <div class="alert alert-danger" *ngIf="IDRef.touched && IDRef.invalid"  role="alert">
                job Required
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">User Name</label>
              <input type="text" #NameRef="ngModel" class="form-control" name="name" [(ngModel)]="user_name" required>
            </div>
            <br>
            <div class="alert alert-danger" *ngIf="NameRef.invalid && NameRef.touched "  role="alert">
                Name Required
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
